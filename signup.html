    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span>

   </div> <!-- col-sm-9 col-md-10 end -->

 <!-- 회원가입 UI -->
 <div class="container">
  <div class="col-sm-2 col-md-3"></div>
   <div class="col-sm-9 col-md-8">
    <h2>회원가입</h2><hr>
    <h4>가입 정보 입력</h4><br>
    <form class="form-horizontal">
     <div class="form-group">
      <label for="id" class="control-label col-sm-3 col-md-2">아이디 *</label>
      <div class="col-sm-6 col-md-5">
       <input type="text" class="form-control" id="id" placeholder="아이디">
      </div>
     </div>
     <div class="form-group">
      <label for="passwd1" class="control-label col-sm-3 col-md-2">비밀번호 *</label>
      <div class="col-sm-6 col-md-5">
       <input type="password" class="form-control" id="passwd1" placeholder="비밀번호">
      </div>
     </div>
     <div class="form-group">
      <label for="passwd2" class="control-label col-sm-3 col-md-2">비밀번호 확인 *</label>
      <div class="col-sm-6 col-md-5">
       <input type="password" class="form-control" id="passwd2" placeholder="비밀번호 확인">
      </div>
     </div>
     <div class="form-group">
      <label for="email" class="control-label col-sm-3 col-md-2">이메일 *</label>
      <div class="col-sm-6 col-md-5">
       <input type="email" class="form-control" id="email" placeholder="email">
      </div>
     </div><br>
     <div class="form-group">
      <div class="btn-signin" style="text-align:center;">
       <input type="submit" class="btn btn-primary" value="가입하기"></input>
      </div>
     </div>
    </form>
  </div> <!-- 그리드 end -->
 </div> <!-- container end -->
 <!-- 회원가입 UI end-->

 <!-- js 선언 -->
 <script src="bootstrap-3.3.2/js/tests/vendor/jquery.min.js"></script>
 <script src="bootstrap-3.3.2/dist/js/bootstrap.min.js"></script>

 <script src="offcanvas.js"></script>
 <!-- js 선언 end -->
</body>
</html>
